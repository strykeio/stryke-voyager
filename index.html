<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--
      This GraphQL Voyager example depends on Promise and fetch, which are available in
      modern browsers, but can be "polyfilled" for older browsers.
      GraphQL Voyager itself depends on React DOM.
      If you do not want to rely on a CDN, you can host these files locally or
      include them directly in your favored resource bunder.
    -->
    <script src="https://cdn.jsdelivr.net/es6-promise/4.0.5/es6-promise.auto.min.js"></script>
    <script src="https://cdn.jsdelivr.net/fetch/0.9.0/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@16/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16/umd/react-dom.production.min.js"></script>

    <!--
      These two files are served from jsDelivr CDN, however you may wish to
      copy them directly into your environment, or perhaps include them in your
      favored resource bundler.
     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.css" />
    <script src="https://cdn.jsdelivr.net/npm/graphql-voyager/dist/voyager.min.js"></script>
  </head>
  <body>
    <div id="authForm" class="row login-wrap">
      <div class="col-sm-4 h-10">        
      </div>    
      <div class="col-sm-4 my-auto">
        <div class="card card-block">
          <div class="card-header text-center">
            <h1>
                Stryke Voyager
              </h1>
          </div>
          <div class="card-body">    
            <div class="loginTextDiv">
              <span class="loginText">Enter your app name and credentials for a valid user of that app to see a full plot of your entities along with their definition and descriptions.</span>
            </div>
            <form class="loginForm">
              <div class="form-group">
                <input type="text" placeholder="app name" class="loginInput form-control" id="appinstance" />                
              </div>
              <div class="form-group">                
                <input type="text" placeholder="username" class="loginInput form-control" id="username" />
              </div>
              <div class="form-group">                
                <input type="password" placeholder="password" class="loginInput form-control" id="password" />
              </div>

              <div class="loginBtnHolder">                
                <button id="load" class="loginBtn btn btn-success" type="button">                
                  Load
                </button>
              </div>               
            </form>

            <p id="errorMsg"></p>
          </div>
          <div class="col-sm-4 h-10">        
          </div>    
        </div>
      </div>
    </div>
    <div class="row">
      <div id="voyager"></div>     
    </div>    
  </body>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="stryke.js"></script> 
  <script src="script.js"></script>   
</html>
